        div.textContent = optText;
        div.dataset.index = i;
        div.addEventListener('click', onOptionClick);
        optionsEl.appendChild(div);
      });

      // xá»­ lÃ½ tráº¡ng thÃ¡i nÃºt prev/next + progress
      if (practiceMode) {
        prevBtn.disabled = (practicePos === 0);
        nextBtn.disabled = (practicePos === practiceOrder.length - 1);
        progressEl.textContent = `CÃ¢u luyá»‡n sai ${practicePos + 1} / ${practiceOrder.length} (Tá»•ng: ${questions.length})`;
      } else {
        const posInMain = displayOrder.indexOf(realIndex);
        prevBtn.disabled = (posInMain <= 0);
        nextBtn.disabled = (posInMain === displayOrder.length - 1);
        progressEl.textContent = `CÃ¢u ${posInMain + 1} / ${questions.length}`;
      }

      updateScoreBar();
    }

    function onOptionClick(evt) {
      if (locked) return;

      const clicked = evt.currentTarget;
      const chosenIndex = Number(clicked.dataset.index);
      const q = questions[currentIndex];

      locked = true;

      const optionDivs = Array.from(optionsEl.querySelectorAll('.option'));
      optionDivs.forEach((div, i) => {
        div.classList.add('disabled');
        if (i === q.correctIndex) {
          div.classList.add('correct');
        }
      });

      if (chosenIndex === q.correctIndex) {
        answered[currentIndex] = true;
        feedbackEl.textContent = 'âœ… ChÃ­nh xÃ¡c!';
        feedbackEl.className = 'correct';
      } else {
        answered[currentIndex] = false;
        clicked.classList.add('incorrect');
        const correctText = q.options[q.correctIndex] || '(khÃ´ng tÃ¬m tháº¥y)';
        feedbackEl.textContent = 'âŒ Sai. ÄÃ¡p Ã¡n Ä‘Ãºng lÃ : ' + correctText;
        feedbackEl.className = 'incorrect';
      }

      updateScoreBar();
    }

    prevBtn.addEventListener('click', () => {
      if (practiceMode) {
        if (practicePos > 0) {
          practicePos--;
          renderQuestion(practiceOrder[practicePos]);
        }
      } else {
        const pos = displayOrder.indexOf(currentIndex);
        if (pos > 0) {
          renderQuestion(displayOrder[pos - 1]);
        }
      }
    });

    nextBtn.addEventListener('click', () => {
      if (practiceMode) {
        if (practicePos < practiceOrder.length - 1) {
          practicePos++;
          renderQuestion(practiceOrder[practicePos]);
        }
      } else {
        const pos = displayOrder.indexOf(currentIndex);
        if (pos < displayOrder.length - 1) {
          renderQuestion(displayOrder[pos + 1]);
        }
      }
    });

    randomBtn.addEventListener('click', () => {
      if (!questions.length) return;
      practiceMode = false; // random toÃ n bá»™ cÃ¢u
      const pos = Math.floor(Math.random() * displayOrder.length);
      renderQuestion(displayOrder[pos]);
    });

    resetBtn.addEventListener('click', () => {
      resetQuiz();
    });

    summaryBtn.addEventListener('click', () => {
      showSummary();
    });

    backToQuizBtn.addEventListener('click', () => {
      summaryView.style.display = 'none';
      quizView.style.display = 'block';
      practiceMode = false;
      // quay vá» cÃ¢u Ä‘ang xem (giá»¯ nguyÃªn thá»© tá»± hiá»‡n táº¡i)
      renderQuestion(currentIndex);
    });

    practiceWrongBtn.addEventListener('click', () => {
      startPracticeWrong();
    });

    function showSummary() {
      const total = questions.length;
      const ans = countAnswered();
      const correct = countCorrect();

      scoreTextEl.textContent = `Sá»‘ cÃ¢u Ä‘Ãºng: ${correct} / ${total}`;
      answeredTextEl.textContent = `ÄÃ£ tráº£ lá»i: ${ans} / ${total}`;

      const wrongIndexes = questions.map((_, i) => i).filter(i => answered[i] === false);
      wrongListEl.innerHTML = '';

      if (wrongIndexes.length === 0) {
        wrongListEl.textContent = 'Báº¡n khÃ´ng sai cÃ¢u nÃ o ğŸ‰';
        practiceWrongBtn.disabled = true;
      } else {
        practiceWrongBtn.disabled = false;
        const ol = document.createElement('ol');
        wrongIndexes.forEach(i => {
          const li = document.createElement('li');
          li.textContent = questions[i].question;
          li.addEventListener('click', () => {
            quizView.style.display = 'block';
            summaryView.style.display = 'none';
            practiceMode = false;
            renderQuestion(i);
          });
          ol.appendChild(li);
        });
        wrongListEl.appendChild(ol);
      }

      quizView.style.display = 'none';
      summaryView.style.display = 'block';
    }

    function startPracticeWrong() {
      const wrongIndexes = questions.map((_, i) => i).filter(i => answered[i] === false);
      if (!wrongIndexes.length) return;

      practiceMode = true;
      practiceOrder = wrongIndexes.slice();
      practicePos = 0;

      summaryView.style.display = 'none';
      quizView.style.display = 'block';
      renderQuestion(practiceOrder[practicePos]);
    }

    function resetQuiz() {
      answered = new Array(questions.length).fill(null);
      practiceMode = false;
      practiceOrder = [];
      practicePos = 0;
      displayOrder = questions.map((_, i) => i);
      shuffle(displayOrder); // má»—i láº§n reset cÅ©ng trÃ¡o tiáº¿p
      currentIndex = displayOrder[0];
      quizView.style.display = 'block';
      summaryView.style.display = 'none';
      renderQuestion(currentIndex);
    }

    // Khá»Ÿi táº¡o (láº§n nÃ o refresh trang cÅ©ng Ä‘Æ°á»£c trÃ¡o cÃ¢u má»›i)
    renderQuestion(currentIndex);
  </script>
</body>
