    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }

    // ==== PARSE TEXT THÃ€NH DANH SÃCH CÃ‚U Há»I ====
    function parseQuestions(raw) {
      const blocks = raw
        .trim()
        .split(/\n\s*\n+/)
        .map(b => b.trim())
        .filter(b => b.length > 0);

      const result = [];

      blocks.forEach((block) => {
        const lines = block
          .split('\n')
          .map(l => l.trim())
          .filter(l => l.length > 0);

        if (lines.length < 2) return;

        const questionText = lines[0];
        const optionLines = lines.slice(1);

        let correctIndex = -1;
        const options = optionLines.map((line, i) => {
          let text = line;
          if (text.startsWith('*')) {
            correctIndex = i;
            text = text.slice(1).trim();
          }
          return text;
        });

        if (options.length === 0) return;

        result.push({
          question: questionText,
          options,
          correctIndex
        });
      });

      return result;
    }

    function renderQuestion(realIndex) {

    function showSummary() {
      const total = questions.length;

      scoreTextEl.textContent = `Sá»‘ cÃ¢u Ä‘Ãºng: ${correct} / ${total}`;

      const wrongIndexes = questions.map((_, i) => i).filter(i => answered[i] === false);

      displayOrder = questions.map((_, i) => i);
      shuffle(displayOrder); // má»—i láº§n reset cÅ©ng trÃ¡o tiáº¿p
